<section>
  <form [formGroup]="urlForm" (ngSubmit)="onSubmit($event)">
    <input type="text" formControlName="url" placeholder="Shorten a link here..." [class.error]="inputError"/>
    <button type="submit">Shorten It!</button>
  </form>
  @for (result of shortenedResults; track result.newUrl) {
    <div>{{result.originalUrl}} {{result.newUrl}}</div>
  }
</section>
